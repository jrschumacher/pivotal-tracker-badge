<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pivotal Tracker Badge</title>
  </head>
  <body>
    <p>Register your Pivotal Tracker API key to use the badge.</p>
    <form action="/register" method="POST">
      <input type="password" name="key" />
      <input type="submit" value="Register" />
    </form>
    <p>
      <small>
        <strong>Note:</strong> The API key is only used to fetch the story status. You can review the code at <a href="https://github.com/jrschumacher/pivotal-tracker-badge">https://github.com/jrschumacher/pivotal-tracker-badge</a>. However please note that your API keys are currently <em>not encrypted</em>.
      </small>
    </p>
  </body>
</html>
